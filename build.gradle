apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'client', include: '*.jar')
    compile fileTree(dir: 'client/lib', include: '*.jar')
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
